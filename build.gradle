plugins {
    id 'groovy'
    id 'java'
}

group 'br.com.jkstatus-exporter'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'commons-cli:commons-cli:1.4'
    compile 'org.yaml:snakeyaml:1.21'
    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
    compile 'org.eclipse.jetty:jetty-server:9.4.15.v20190215'
    compile 'org.eclipse.jetty:jetty-servlet:9.4.15.v20190215'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

configurations {
    jar.archiveName = 'jkstatus_exporter.jar'
}


jar {
    manifest {
        attributes 'Main-Class': 'br.com.jkstatus.Main'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
